;							-*-conf-windows-*-
name    = PostScript-Report
author  = Christopher J. Madsen <perl@cjmweb.net>
license = Perl_5
copyright_holder = Christopher J. Madsen

[@CJM]
pod_template = =tools::PRTemplate

[Prereqs]
File::Spec                = 0
List::Util                = 0
Moose                     = 0.90 ; Moose::Meta::Attribute::Native
MooseX::AttributeTree     = 0.02 ; fetch_method & default
MooseX::Types             = 0
PostScript::File          = 2.00 ; Metrics support
Scalar::Util              = 0
String::RewritePrefix     = 0
namespace::autoclean      = 0
perl                      = 5.8.0

[Prereqs / TestRequires]
Test::More              = 0.88 ; done_testing

[Prereqs / TestRecommends]
Test::Warn              = 0

[Prereqs / TestSuggests]
Test::Differences       = 0 ; better output for failures
