;							-*-conf-windows-*-
name    = PostScript-Report
author  = Christopher J. Madsen <perl@cjmweb.net>
license = Perl_5
copyright_holder = Christopher J. Madsen

[VersionFromModule]

[AllFiles]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PodTests]
[ExtraTests]
[PodLoom]
template = =tools::PRTemplate
data     = tools/loom.pl
[MakeMaker]
[MatchManifest]
[TemplateCJM]

[Repository]
git_remote = github

[Prereq]
File::Spec                = 0
Font::AFM                 = 0
List::Util                = 0
Moose                     = 0.65 ; attr fulfills requires
MooseX::AttributeHelpers  = 0
MooseX::AttributeTree     = 0
MooseX::Types             = 0
PostScript::File          = 1.05 ; cp1252 support
String::RewritePrefix     = 0
namespace::autoclean      = 0
;perl                      = 5.8.0 ; MakeMaker doesn't seem to like this
